{% extends "blog/base.html" %}
{% block content %}
{% if article_list %}
    {% for article in article_list %}
<h3><a href="{% url 'blog:article_detail' article.id %}" >{{ article.title }}</a></h3>
        <p>发表时间：{{ article.created_time }}</p>
    {% endfor %}
{% else %}
    <h2>目前没有任何文章发表！！</h2>
{% endif %}
{% endblock %}
