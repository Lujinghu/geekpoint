{% extends 'geekpoint/base.html' %}

{% block content %}
    <div class="container">
    {% if form.errors %}
    <P>
        你的账户密码不匹配，请重试！
    </P>
    {% else %}
    <p>请填写下列表单以登陆极客点</p>
    {% endif %}
        <form class="form-signin" action="{% url 'account:login %}" method="post">
             {{ form.as_p }}
             {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
      </form>

    </div>
{% endblock %}
