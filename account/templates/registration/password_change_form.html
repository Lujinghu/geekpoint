{% extends "geekpoint/base.html" %}

{% block content %}
    <h1>Change you password</h1>
    <p>Use the form below to change your password</p>
    <form action="." method="post">
        {{ form.as_p }}
        <!--注意这个form对象是由django自带的视图提供的-->
        <p><input type="submit" value="Change"></p>
        {% csrf_token %}
    </form>
{% endblock %}
