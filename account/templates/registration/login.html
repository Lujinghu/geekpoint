{% extends "geekpoint/base.html" %}

{% block content %}
    {% if form.errors %}
    <P>
        你的账户密码不匹配，请重试！
    </P>
    {% else %}
    <p>请填写下列表单以登陆极客点</p>
    {% endif %}
    <div class="login-form">
        <form action="{% url 'geekpoint:login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}"/>
            <p><input type="submit" value="登陆"></p>
        </form>
    </div>
{% endblock %}
